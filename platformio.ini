; https://docs.platformio.org/page/projectconf.html

[platformio]
default_envs = m5stack-cores3-m5unified

[env]
platform = espressif32@^6.8.1
platform_packages = 
	platformio/framework-arduinoespressif32@^3.20017.0
	platformio/tool-esptoolpy@^1.40501.0
framework = arduino
monitor_speed = 115200
monitor_filters = esp32_exception_decoder, time
upload_speed = 1500000
board_build.f_cpu = 240000000L
board_build.f_flash = 80000000L
board_build.mcu = esp32
board_build.flash_mode = dio
build_type = debug
build_flags = -DCORE_DEBUG_LEVEL=4 -DDEBUG
lib_deps = 
lib_ldf_mode = deep

[m5unified]
build_flags = 
	-DUSE_M5UNIFIED
lib_deps = 
	M5Unified
	M5GFX

[fastled]
build_flags = 
	-DUSE_FASTLED
lib_deps = 
	fastled/FastLED

[m5unified-fastled]
extends = fastled
build_flags = 
	${fastled.build_flags}
	${m5unified.build_flags}
lib_deps = 
	${fastled.lib_deps}
	${m5unified.lib_deps}

[env:m5stack-basic]
board = m5stack-core-esp32-16M
board_build.partitions = default_16MB.csv
build_flags = 
	-DUSE_M5STACK_OFFICIAL
	-DARDUINO_M5STACK_BASIC
	${env.build_flags}
lib_deps = 
	${env.lib_deps}
	m5stack/M5Stack
	m5stack/M5Unified@^0.1.16
	m5stack/M5Module-LAN-13.2@^1.0.0
	m5stack/M5-Ethernet@^4.0.0
	m5stack/M5GFX@^0.1.16
	coryjfowler/mcp_can@^1.5.1

